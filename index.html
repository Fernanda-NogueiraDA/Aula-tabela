<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th,td {
            border: 1px solid black
        }

        tfoot { 
            background-color: yellowgreen;
        }
        
    </style>
</head>
<body>
    
    <table>
      <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Black Friday</th>
        </tr>
      </thead>

      <tbody>
       <tr>
        <td>Prodtuo 1</td>
        <td>2</td>
        <td>10$</td>
        <td cl="2">sim</td>
       </tr>
       
       <tr>
        <td>Prodtuo 2</td>
        <td>3</td>
        <td>20$</td>
       </tr>

       <tr>
        <td>Prodtuo promoção</td>
        <td>1</td>
        <td>5$</td>
        <td>não</td>
       </tr>
      </tbody>
 
    <tfoot>
       <tr>
        <td colspan="3">Total</td>
        <td>35$</td>
       </tr>

    </tfoot>  


    </table>

</body>
</html>
